<!DOCTYPE html>
<html>
<body>

<div onmousedown="mDown(this)" onmouseup="mUp(this)"
style="background-color:blue;width:100px;height:20px;padding:40px;border-style: solid; border-width: 5px; border-color: orange;">
Correct</div>

<script>
function mDown(obj) {
    obj.style.backgroundColor = "red";
    obj.innerHTML = "Incorrect";
}

function mUp(obj) {
    obj.style.backgroundColor="blue";
    obj.innerHTML="Correct";
}
</script>

</body>
</html>
